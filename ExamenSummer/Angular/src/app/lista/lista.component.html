<div class="font-semibold text-xl text-center mb-10">
  <p>Tabla de usuarios</p>
</div>

<table class="border border-black">
  <thead>
    <tr>
      <th class="border-b border-black px-10 py-2">Nombre</th>
      <th class="border-b border-black px-10 py-2">Tel√©fono</th>
      <th class="border-b border-black px-10 py-2">Fecha de Nacimiento</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let usuario of usuarios">
      <td class="border-b border-black px-10 py-2 text-center">{{ usuario.nombre }}</td>
      <td class="border-b border-black px-10 py-2 text-center">{{ usuario.telefono }}</td>
      <td class="border-b border-black px-10 py-2 text-center">{{ usuario.fechaNacimiento | date:'yyyy-MM-dd' }}</td>
    </tr>
  </tbody>
</table>
